<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                body{
                    font-family: tahoma ;
                    font-size: 24px;
                }

            </style>
    </head>
    <body>
        <form action="" autocomplete="off">
            <fieldset style="width: 250px;">
                <legend>html input types</legend>
                
                <!-- color -->
                <div>
                    <label>color input</label><br>
                    <input type="color" >
                </div>

                <!-- date -->
                <div>
                    <label>data input</label><br>
                    <input type="date">


                </div>
                <!-- email -->
                <div>
                    <label>email input</label><br>
                    <input type="email">


                </div>
                <!-- file  -->

                <div>
                    <label>email input</label><br>
                    <input type="file">


                </div>
                <!-- hidden -->
                <div>
                    <label>hidden input</label><br>
                    <input type="hidden">


                </div>
                <!-- number -->
                <div>
                    <label>number input </label><br>
                    <input type="number">


                </div>
                <!-- password -->
                <div>
                    <label>passsword input </label><br>
                    <input type="password">


                </div>
                <div>
                    <label>range input </label><br>
                    <input type="range" min="0" max="10">


                </div>
                <br>
                <button type="submit">submit</button>




            </fieldset>



        </form>
        
    </body>
</html>

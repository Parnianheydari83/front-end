<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--for using responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- favivcon -->
        <link rel="icon" type="image/png" href="./images/cat_favicon.png">
    </head>
    <body>
        <picture>
            <!-- this picture shows only when min width is 768-->
            <source media="(min-width: 768px)" srcset="./images/system.jpg">
            <!--  now we set a picture for when the first one cant be shown-->
            <img src="./images/iphone.jpg" alt="my image" style="width: 500px ;">
        </picture>
        
        
    </body>
</html>

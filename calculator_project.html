<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="./styles/calculator_project.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
            
</head>
    <body>
        
        <div class="container">
            <div>
                <p class="calculation__showing">6000<span class="calculation__operators">/</span>2<span class="calculation__operators">+</span>3227<span class="calculation__operators">*</span>2</p>
                <p class="calculation__resault">=12,432</p>

            </div>
            <div class="buttons__container">
                <div class="top__buttons__container rows_container">
                    <button class="top__buttons">e</button>
                    <button class="top__buttons">&</button>
                    <button class="top__buttons">sin</button>
                    <button class="top__buttons">deg</button>

                </div> 
                <div class="rows_container">
                    <button class="ac_button second_row__buttons">Ac</button>
                    <button class="second_row__buttons">
                        <svg  class="icon" fill="#5AA2E0" width="22" height="18" viewBox="0 0 22 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.53505 1.11994e-08H21.0001C21.2653 1.11994e-08 21.5196 0.105357 21.7072 0.292893C21.8947 0.48043 22.0001 0.734784 22.0001 1V17C22.0001 17.2652 21.8947 17.5196 21.7072 17.7071C21.5196 17.8946 21.2653 18 21.0001 18H6.53505C6.37046 18 6.20841 17.9594 6.06327 17.8818C5.91813 17.8042 5.7944 17.6919 5.70305 17.555L0.370054 9.555C0.260415 9.39067 0.201904 9.19755 0.201904 9C0.201904 8.80245 0.260415 8.60933 0.370054 8.445L5.70305 0.445C5.7944 0.308084 5.91813 0.195832 6.06327 0.118205C6.20841 0.0405779 6.37046 -2.46193e-05 6.53505 1.11994e-08ZM7.07005 2L2.40405 9L7.07005 16H20.0001V2H7.07005ZM13.0001 7.586L15.8281 4.757L17.2431 6.172L14.4141 9L17.2431 11.828L15.8281 13.243L13.0001 10.414L10.1721 13.243L8.75705 11.828L11.5861 9L8.75705 6.172L10.1721 4.757L13.0001 7.586Z" fill="#5AA2E0" />
                        </svg>
                    </button>
                    <button class="second_row__buttons">/</button>
                    <button class="star_button">*</button>
                </div> 
                <div class="numbers">
                    <div class="rows_container">
                        <button class="third_row__buttons">7</button>
                        <button class="third_row__buttons">8</button>
                        <button class="third_row__buttons">9</button>
                        <button class="minus_button">-</button>
                    </div>
                    <div class="two_rows_container">
                        <div class="two_rows">
                            <div class="fourth_row__buttons__container">
                                <button class="fourth_row__buttons">4</button>
                                <button class="fourth_row__buttons">5</button>
                                <button class="fourth_row__buttons">6</button>
                                <button class="fourth_row__buttons" id="hidden"></button>
                            </div>
                            <div class="fourth_row__buttons__container">
                                <button class="fourth_row__buttons">1</button>
                                <button class="fourth_row__buttons">2</button>
                                <button class="fourth_row__buttons">3</button>
                                <button class="fourth_row__buttons" id="hidden"></button>
                            </div>
                            
                        </div>
                        <span >
                            <button class="plus__button">+</button>
                        </span>
                        
                </div>
                <div class="two_rows_container">
                        
                        <div >
                            <div class="fourth_row__buttons__container">
                                <button class="zero_button">0</button>
                                <button class="fourth_row__buttons" >.</button>
                                <button class="fourth_row__buttons" id="hidden"></button>
                            </div>
                            
                        </div>
                        <div>
                            <button class="equal__button">=</button>
                        </div>
                       
                </div>       
                    
                    
                </div>

   

            </div>
        </div>    
        <div class="background_circle"></div>
        
    </body>
</html>
